<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Map With Contact Form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="contact">
    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96775.66091004241!2d-74.08837393662573!3d40.71274600439698!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sin!4v1710936896457!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        

        
    </div>
    <div class="form">
        <h1>Contact Us</h1>
         <form action="https://formsubmit.co/swetakumaribth5@gmail.com" method="POST">
            <input type="text"  name="name" required placeholder="Name">
            <input type="email" name="email" required placeholder="Email">
            <input type="number" name="number" requiredplaceholder="Phone No">
            <input type="text" name="subject" required placeholder="Subject">
            <textarea  name="Message" required placeholder="Message"> </textarea>
            <button type="submit">Submit</button>
            </form>
        </div>
   </div>
</body>
</html>
